<div class="header">
    <div class="container">
        <img src="assets/shopee.png" alt="logo">
        <div class="menu">
            <ul>
                <li routerLink="home">Home</li>
                <li *ngFor="let item of productCategories" (click)="goToProductPage(item.route)">{{item.name}}</li>
            </ul>
        </div>
        <a [routerLink]="['/cart']">
            <span class="material-symbols-outlined cart" *ngIf="cartItemsCount === 0">shopping_cart</span>
            <span class="material-symbols-outlined cart" *ngIf="cartItemsCount > 0"
                [matBadge]="cartItemsCount">shopping_cart</span>
        </a>
    </div>
</div>
